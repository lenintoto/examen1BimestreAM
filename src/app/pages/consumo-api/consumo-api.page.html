<ion-header>
  <ion-toolbar>
    <ion-title>Libros y Robots List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button style="align-items: center;">
    Enviar
  </button>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <ion-list>
    <ion-item *ngFor="let libro of filteredlibros">
      <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
        <ion-label>{{ libro.title | titlecase }}</ion-label>
        <img
          [src]="'https://robohash.org/' + generateRandomLetters()"
          alt="Robot Image"
          style="margin-top: 10px; width: 100px; height: auto;"
        >
      </div>
    </ion-item>
  </ion-list>
  <ion-spinner *ngIf="loading" class="loading-spinner"></ion-spinner>
</ion-content>
